    <!-- Direct to a Thank You page -->
    <section class="form-section">
        <form action="thankyou.html" class="contact-form">
            <h1>Contact Us <i class="fas fa-people-arrows"></i></h1>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required class="text-input">

            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required class="text-input">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required class="text-input">

            <label for="message">Message (Optional)</label>
            <textarea id="message" name="message" placeholder="Do you have a query for us?"></textarea>
            <input class="submit-button" type="submit" value="Submit">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
